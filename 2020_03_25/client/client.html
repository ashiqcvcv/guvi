<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mongodb</title>
    <style>
        div {
            float: left;
            display: block;
        }
    </style>
    <script src="client.js" type="text/javascript"></script>
</head>

<body>
    <div>
        <input type="text" id="name" placeholder="Name"><br>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="number" id="number" placeholder="Mobile Number"><br>
        <input type="text" id="country" placeholder="country"><br>
        <input type="submit" value="CREATE" onclick="createData()">
    </div>
    <div>
        <input type="text" id="read" placeholder="Enter the name of person here"><br>
        <input type="submit" value="READ" onclick="readData()">
    </div>
    <div>
        <input type=" text" id="updateName" placeholder="name of updating client"><br>
        <input type=" text" id="updateInfo" placeholder="email or number or country "><br>
        <input type="text" id="replace" placeholder="Updated Information "><br>
        <input type="submit" value="UPDATE" onclick="updateData()">
    </div>
    <div>
        <input type="text" id="delete" placeholder="Enter the name of the data to be deleted "><br>
        <input type="submit" value="DELETE" onclick="deleteData()">
    </div>
</body>

</html>
