<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="budget.css">
</head>

<body bgcolor="#E8E8E8">
    <h1>BUDGET APP</h1>
    <div class="calc">
        <span>Please Enter Your Budget</span><br>
        <input class="calctext" type="text"><br>
        <button class="calculate">Calculate</button><br>
    </div>
    <div class="budget">
        <span class="titletext">BUDGET</span><br>
        <img src="note.png" style="width: 150px;"><br>
        <span class="a2440">$ 2500</span><br>
    </div>
    <div class="budget">
        <span class="titletext">EXPENSES</span><br>
        <img src="expense.png" style="width:100px;margin-left: 10px;"><br>
        <span class="a60">$ 60</span><br>
    </div>
    <div style="float: right;margin-right: 12%;">
        <span class="titletext">BALANCE</span><br>
        <span style="font-size: 100px;color: forestgreen;">$</span><br>
        <span class="a2440">$ 2440</span><br>
    </div>
    <div class="addexpense">
        <span>Please Enter Your Expense</span><br>
        <input type="text" class="expensetext"><br>
        <span>Pleaes Enter Your Amount</span><br>
        <input type="text" class="expensetext"><br>
        <button class="addbtn">Add Expense</button>
    </div>
    <table>
        <tr>
            <td>Expense Title</td>
            <td>Expense Value</td>
        </tr>
        <tr>
            <td style="color: red;">BUY COOKIES</td>
            <td style="color: red;">$ 10</td>
            <td><img src="edit.png" style="width: 20px;"><img src="delete.png"></td>

        </tr>
        <tr>
            <td style="color: red;">BUY MILK</td>
            <td style="color: red;">$ 50</td>
            <td><img src="edit.png" style="width: 20px;"><img src="delete.png"></td>
        </tr>
    </table>
</body>

</html>
